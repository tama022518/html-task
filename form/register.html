<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Document</title>
</head>
<body>
    <form action = "#" method= "get" enctype="multipart/form-date"> </form>
    <p>必要事項を入力の上、送信送信ボタンを押してください。</p>
    <table>
   <tr> 
        <th>ID<b>必須</b><c>(メールアドレス)</c></th>
        <td><input type ="email" size ="30" required></td>
    </tr><br>
   
    <tr>
        <th>パスワード<b>必須</b><c>（半角英数字８文字以上）</c></th>
        <td> <input type = "password" size = "30" minlength="8"> <label> <input type ="checkbox" name="ok" required >パスワードを表示する</label></td>
    </tr><br>

    <tr>
        <th>氏名<b>必須</b></th>
        <td> 姓:<input type = "text" name = "user_name" placeholder="例：盛岡" required>
            名:<input type = "text" name = "user_name" placeholder="例：太郎" requird>
        </td>
   </tr><br>
   <tr>
    <th>住所<b>必須</b></th>
    <td>〒<input type ="text" name ="disabled" size ="8" value ="020-0021" disabled  required><br>
        <input type = "text" name = "disabled" size="20" value = "岩手県盛岡市中央通り3丁目" disabled required><br>
        <input type = "text" name = "user_name" size="20" placeholder="番地" required><br>
        <input type = "text" name = "user_name" placeholder="建物名"  size="40" required><br>
    </td>
    </tr>
    
    <tr>
        <th>携帯電話番号<b>必須</b><c>(ハイフンなし)</c></th>
        <td><input type = "url" name = "user_hp" required><br>
        </td>
    </tr>
    <tr>
        <th>学科・学年<b>必須</b></th>
        <td>学科:<select name ="学科" required>
            <option value="">学科を選択してください </option>
            <option value ="情報ビジネス科">情報ビジネス科 </option>
            <option value ="総合システム科">総合システム科</option>
            <option value ="システム総合学科">システム総合学科</option>
            </select>
            学年:<select name = "学年" required>
                <option value="">学年を選択してください</option>
                <option value ="1">1</option>
                <option value ="2">2</option>
                <option value ="3">3</option>
                <option value ="4">4</option>
            </select>
        </td>
      </tr><br>
      <tr>
        <th>お得な情報・クーポン<b>必須</b></th>
        <td><label><input  type ="radio" name = "gender" value= "man" required>受け取る </label>
        <label><input  type ="radio" name = "gender" value="woman">受け取らない</label><br></td>
    </tr>
    <tr>
        <th>ご意見・ご要望<c>(300字以内でご記入ください)</c></th><br>
        <td>
            <textarea name ="multiple" cols="50" rows="10" maxlength="200"></textarea>
        </td>
    </tr>
    </table>
    <button type ="submit">入力内容をクリアする</button>
             <button type = "reset">送信</button>
</body>
</html>
